<h1>Programs data</h1>

<p *ngIf="!programs"><em>Loading...</em></p>

<div class="mat-elevation-z8" style="max-height: 100vh; overflow: auto;">
  <table style="width: 100%;" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="seriesId">
      <th mat-header-cell *matHeaderCellDef> Series ID </th>
      <td mat-cell *matCellDef="let element"> {{element.seriesId}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="screen">
      <th mat-header-cell *matHeaderCellDef> Screen </th>
      <td mat-cell *matCellDef="let element"> {{element.screen}} </td>
    </ng-container>
    <ng-container matColumnDef="views">
      <th mat-header-cell *matHeaderCellDef> Views </th>
      <td mat-cell *matCellDef="let element"> {{element.views}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
